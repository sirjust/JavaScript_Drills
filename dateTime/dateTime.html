<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>DateTime Drill</title>
		<script>
			window.onload="myFunction()";

			function myFunction(){
				document.getElementById("second-heading").innerHTML += currentTime;
			};
	  	</script>
  </head>
  <body>
    <h1 id="first-heading">Greetings, the current time is: </h1>
	<h1 id="second-heading">Another way to show the current time is: </h1>
	<p id="day-only">The date today is: </p>
	<p id="birthdayDiff">The number of days elapsed since the day x person was born is: </p>
	  
	 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  	<script>
		var currentTime = new Date();
		var dayOnly = currentTime.getDate();
		var monthOnly = currentTime.getMonth();
			
		var monthArray = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
		var fakeBirthday = new Date('January 13, 1972 08:20:00');
		var difference = currentTime - fakeBirthday;
		$("#first-heading").append(currentTime);
//		$("#second-heading").append(currentTime);
//		$("#day-only").append(dayOnly);
		
		$('document').ready(function(){
			document.getElementById("second-heading").textContent += currentTime;
			document.getElementById("day-only").innerHTML += dayOnly + " " + monthArray[monthOnly] + ".";
			document.getElementById("birthdayDiff").innerHTML += (Math.floor(difference /1000 /60 /60 /24)) + " days.";
					   });
		
		</script>
  </body>
</html>
