<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
	  <style>

	  </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
	  
	<ul>My List
	  <li>Item 1</li>
	  <li>Item 2</li>
	  <li>Item 3</li>
	  <li>Item 4</li>
	</ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  
	  
	<script>
		var $listHTML = $('ul').html();
		$('ul').append($listHTML);  // this duplicates the content
		
		var $listText = $('ul').text();  // this gets the text from the ul element's children
		$('ul').append('<p>' + $listText + '</p>'); // this appends all the text from the ul element's children
		
		var $listItemHTML = $('li').html(); // the .html method returns only the contents of the first item
		$('li').append('<i>' + $listItemHTML + '</i>'); // this appends to each list item
		
		var $listItemText = $('li').text();
		console.log($listItemText);
		// .text gets the text from every li element on the page, of which there are now 8, hence the repetition
		$('li').append('<i>' + $listItemText + '</i>');
		
		// clear garbage and give all list items their own number
		var counter = 1;
		$('li').each(function() {
			var numberedItem =  'Item ' + counter;
			$(this).html(numberedItem);
			counter++;
		});
		
	</script>
  </body>
</html>
